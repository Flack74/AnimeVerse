<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AnimeVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/dark-mode-fix.css">
    <script src="/static/js/simple-theme.js"></script>
    <script src="/static/js/supabase.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary': '#6366f1',
                        'secondary': '#ec4899',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-secondary/10 via-white to-primary/10 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 min-h-screen transition-colors">
    <!-- Header -->
    <header class="bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm shadow-sm transition-colors border-b border-gray-200 dark:border-gray-700">
        <div class="container mx-auto px-4 sm:px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-pink-400 dark:from-blue-300 dark:to-pink-300 bg-clip-text text-transparent">
                    üå∏ ANIMEVERSE
                </a>
                <div class="flex items-center space-x-4">
                    <nav class="flex space-x-4">
                        <a href="/" class="text-gray-600 dark:text-gray-300 hover:text-primary transition-colors font-medium">Home</a>
                        <a href="/static/login.html" class="text-gray-600 dark:text-gray-300 hover:text-primary transition-colors font-medium">Sign In</a>
                    </nav>
                    <button onclick="toggleTheme()" class="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors flex items-center justify-center">
                        <span id="theme-icon">üåô</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 py-16">
        <div class="max-w-md mx-auto">
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 transition-colors">
                <div class="text-center mb-8">
                    <div class="text-5xl mb-4">üå∏</div>
                    <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-2">Join AnimeVerse</h1>
                    <p class="text-gray-600 dark:text-gray-300">Create your account to start exploring</p>
                </div>

                <form id="signup-form" class="space-y-6">
                    <div id="error-message" class="hidden bg-red-50 dark:bg-red-900 border border-red-200 dark:border-red-700 rounded-xl p-4 mb-4">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 text-red-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                            </svg>
                            <span id="error-text" class="text-red-700 dark:text-red-300 text-sm"></span>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Full Name</label>
                        <input type="text" name="name" required 
                               class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-xl px-4 py-3 text-gray-700 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                               placeholder="Enter your full name">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email Address</label>
                        <input type="email" name="email" required 
                               class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-xl px-4 py-3 text-gray-700 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                               placeholder="Enter your email">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                        <input type="password" name="password" required 
                               class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-xl px-4 py-3 text-gray-700 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                               placeholder="Create a password">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Confirm Password</label>
                        <input type="password" name="confirmPassword" required 
                               class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-xl px-4 py-3 text-gray-700 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                               placeholder="Confirm your password">
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" required class="rounded border-gray-300 text-primary focus:ring-primary">
                        <span class="ml-2 text-sm text-gray-600 dark:text-gray-300">I agree to the <a href="#" class="text-primary hover:text-indigo-600">Terms of Service</a> and <a href="#" class="text-primary hover:text-indigo-600">Privacy Policy</a></span>
                    </div>

                    <button type="submit" class="w-full bg-gradient-to-r from-secondary to-primary text-white py-3 rounded-xl font-semibold hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200">
                        Create Account
                    </button>
                </form>

                <div class="mt-8 text-center">
                    <span class="text-gray-600 dark:text-gray-400">Already have an account?</span>
                    <a href="/static/login.html" class="text-primary hover:text-indigo-600 font-semibold ml-1 transition-colors">Sign in</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
        }
        
        function hideError() {
            const errorDiv = document.getElementById('error-message');
            errorDiv.classList.add('hidden');
        }
        
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            hideError();
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: password
            };
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = 'Creating Account...';
            submitBtn.disabled = true;
            
            try {
                console.log('üìù Attempting signup:', data.email);
                const result = await window.authManager.signUp(data.email, data.password, data.name);
                
                if (result.success) {
                    console.log('‚úÖ Signup successful');
                    submitBtn.innerHTML = '‚úì Account Created!';
                    submitBtn.classList.remove('from-secondary', 'to-primary');
                    submitBtn.classList.add('bg-green-500');
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                // } else {
                //     console.log('‚ùå Signup failed:', result.error);
                //     showError(result.error || 'Signup failed');
                //     submitBtn.innerHTML = originalText;
                //     submitBtn.disabled = false;
                // }
            } catch (error) {
                console.error('‚ùå Signup error:', error);
                showError('Signup failed. Please try again.');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
